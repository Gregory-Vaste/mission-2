    <script>
        class voiture{
            // parametre privé
            #immatriculation
            #couleur
            #puissance
            #places
            #capaciteReserve
            #niveauDessence
            // constructeur
            constructor(immatriculation,couleur,puissance,capaciteReserve,places,niveauDessence){ 
                // this c'est ma voiture
                this.#couleur = couleur;
                this.#immatriculation = immatriculation;
                this.#puissance = puissance;
                this.#capaciteReserve = capaciteReserve;
                this.#niveauDessence = niveauDessence;
                this.#places = places;
                    
            };
            // methode pour repeindre
            repeindre(nouvelleCouleur){
                if (nouvelleCouleur == this.#couleur){
                    alert('merci pour ce rafraîchissement')
                }
                this.#couleur = nouvelleCouleur
               
            };
            // methode mettre l'essence
            mettreEssence(total){
                // si ma reserve est < à mon nievau d'essence et le total ajouté affichage erreur
                if(this.#capaciteReserve < this.#niveauDessence + total ){
                    console.error('le reservoir est plein');
                }else{
                // Sinon niveau d'essence ajoute le nouveau total 
                    this.#niveauDessence += total 
                    console.log('miam miam j\'ai faim')
                }
            };
            seDeplacer(distance,vitesseMoyenne){
                var conso = this.#calculeConso(distance,vitesseMoyenne)
                
                this.#niveauDessence = this.#niveauDessence - conso
                console.log('Vous avez consommé '+ conso + 'L , ils vous restent ' + this.#niveauDessence + 'L' )

            };
            #calculeConso(distance,vitesseMoyenne){
                var conso = 0;
                if(vitesseMoyenne <= 0){
                    console.log('point mort')
                }
                if(vitesseMoyenne <= 50){
                    conso = distance * .1

                }else if(vitesseMoyenne >= 50 && vitesseMoyenne <= 90 ){
                    conso = distance * .05
                }else if(vitesseMoyenne >= 90 && vitesseMoyenne <= 130){
                    conso = distance * .08
                }else{
                    conso = distance * 0.12
                }
                
                return conso

            }
        
        };
            


        
    </script>
